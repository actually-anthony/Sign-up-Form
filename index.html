<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="left">
      <!-- logo and image here -->
      <div class="banner">
        <p>logo here</p>
      </div>
      <img src="images/tea.avif" alt="tea" class="center" />
    </div>
    <div class="right">
      <div class="top">
        <p>
          This is not a real only service! You know you need something like this
          in your life to help you realize your deepest dreams. Sign up now to
          get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <div class="middle">
        <p>Let's do this!</p>
        <form class="sign-up" action="">
          <div class="section">
            <div class="input">
              <input type="text" id="first-name" required />
              <label for="first-name">First Name</label>
            </div>
            <div class="input">
              <input type="text" id="last-name" required />
              <label for="last-name">Last Name</label>
            </div>
          </div>
          <div class="section">
            <div class="input">
              <input type="text" id="email" required />
              <label for="email">Email</label>
            </div>
            <div class="input">
              <input type="text" id="phone" required />
              <label for="phone">Phone Number</label>
            </div>
          </div>
          <div class="section">
            <div class="input">
              <input type="text" id="password" required />
              <label for="password">Password</label>
            </div>
            <div class="input">
              <input type="text" id="confirm-password" required />
              <label for="confirm-passwrod">Confirm Password</label>
            </div>
          </div>
        </form>
      </div>
      <div class="bottom">
        <button>Create Account</button>
      </div>
    </div>
  </body>
</html>
